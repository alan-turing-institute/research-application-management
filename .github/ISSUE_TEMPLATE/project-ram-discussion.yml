name: Project RAM Discussion
description: Start a discussion about project RAM.
title: "[Discussion]: "
labels: ["project ram"]
body:
  - type: markdown
    attributes:
      value: |
        This issue is for starting a discussion about Project RAM.

        It could include discussing changing the framework, changing our interview process and content, or something else!
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Please write a brief summary of the point you would like to discuss.
    validations:
      required: true
  - type: textarea
    id: detail
    attributes:
      label: Detail
      description: Please explain the point you would like to discuss. Feel free to include references that may be useful.
    validations:
      required: true
  - type: textarea
    id: output
    attributes:
      label: Intended Output
      description: What do you hope will happen as a result of this discussion?
    validations:
      required: false
  - type: textarea
    id: tags
    attributes:
      label: Who can help
      description: Tag anyone who you think will be interested or who can help by typing `@` followed by their GitHub username.
    validations:
      required: false